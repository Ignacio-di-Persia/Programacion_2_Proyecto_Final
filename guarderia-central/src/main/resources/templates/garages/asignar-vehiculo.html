<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Asignar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <h2 th:text="${titulo}" class="mb-4">Asignar Vehículo</h2>

                <div class="card mb-4 border-info">
                    <div class="card-header bg-info text-white">Detalles del Garage</div>
                    <div class="card-body">
                        <p><strong>Zona:</strong> <span th:text="${garage.zonaLetra}"></span></p>
                        </div>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <strong>Error:</strong> <span th:text="${error}"></span>
                </div>

                <form th:action="@{/garages/asignar}" th:object="${asignacion}" method="post">

                    <input type="hidden" th:field="*{garageId}" />

                    <div class="mb-3">
                        <label for="vehiculoId" class="form-label">Seleccione un Vehículo</label>
                        <select th:field="*{vehiculoId}" class="form-select" th:errorclass="'is-invalid'">
                            <option value="">-- Seleccione --</option>
                            <option th:each="v : ${vehiculos}"
                                    th:value="${v.id}" 
                                    th:text="|${v.matricula} - ${v.nombre} (${v.tipo}) [${v.dimensiones.ancho}x${v.dimensiones.alto}]|">
                                    </option>
                        </select>
                        <div th:if="${#fields.hasErrors('vehiculoId')}" th:errors="*{vehiculoId}" 
                             class="invalid-feedback"></div>
                        <div class="form-text">
                            Solo se permitirá asignar si el vehículo cumple con el tipo y dimensiones de la Zona.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Asignar</button>
                    <a th:href="@{/garages/listar}" class="btn btn-secondary">Cancelar</a>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
