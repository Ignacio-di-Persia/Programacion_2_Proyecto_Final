<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Vender Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <h2 th:text="${titulo}" class="mb-4">Vender Garage</h2>

                <div class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white">Datos del Garage</div>
                    <div class="card-body">
                        <p><strong>Zona:</strong> <span th:text="${garage.zonaLetra}"></span></p>
                        <p><strong>NÂ°:</strong> <span th:text="${garage.numeroGarage}"></span></p>
                    </div>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <strong>Error:</strong> <span th:text="${error}"></span>
                </div>

                <form th:action="@{/garages/comprar}" th:object="${compra}" method="post">
                    <input type="hidden" th:field="*{garageId}" />

                    <div class="mb-3">
                        <label for="socioId" class="form-label">Socio Comprador</label>
                        <select th:field="*{socioId}" class="form-select" th:errorclass="'is-invalid'">
                            <option value="">-- Seleccione Socio --</option>
                            <option th:each="s : ${socios}"
                                    th:value="${s.id}" 
                                    th:text="${s.nombre} + ' (DNI: ' + ${s.dni} + ')'">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('socioId')}" th:errors="*{socioId}" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="fechaCompra" class="form-label">Fecha de Compra</label>
                        <input type="date" th:field="*{fechaCompra}" class="form-control" th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('fechaCompra')}" th:errors="*{fechaCompra}" class="invalid-feedback"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar Venta</button>
                    <a th:href="@{/garages/listar}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
