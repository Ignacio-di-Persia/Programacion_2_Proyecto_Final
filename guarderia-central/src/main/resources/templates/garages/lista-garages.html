<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Garages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="mb-3">Gestión de Garages</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a th:href="@{/garages/agregar}" sec:authorize="hasRole('ADMIN')" class="btn btn-primary mb-3">
            + Nuevo Garage
        </a>

        <div th:if="${!garages.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>N° Garage</th>
                        <th>Zona</th>
                        <th>Ocupante (Matrícula)</th>
                        <th>Propietario (Socio)</th>
                        <th>Mantenimiento</th>
                        <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="garage : ${garages}">
                        <td th:text="${garage.numeroGarage}"></td>
                        <td th:text="${garage.zonaLetra}"></td>
                        
                        <td>
                            <span th:if="${garage.vehiculoOcupanteMatricula}">
                                <strong th:text="${garage.vehiculoOcupanteMatricula}"></strong>
                                <br>
                                <small class="text-muted" 
                                       th:text="${#temporals.format(garage.fechaAsignacionVehiculo, 'dd/MM/yyyy HH:mm')}">
                                </small>
                            </span>
                            <span th:unless="${garage.vehiculoOcupanteMatricula}" class="text-muted fst-italic">-- Libre --</span>
                        </td>
                        <td>
                            <span th:if="${garage.propietarioNombre}" th:text="${garage.propietarioNombre}"></span>
                            <span th:unless="${garage.propietarioNombre}" class="text-muted fst-italic">-- Sin Propietario --</span>
                        </td>
                        
                        <td th:text="${garage.mantenimientoContratado ? 'Sí' : 'No'}"></td>
                        
                        <td sec:authorize="hasRole('ADMIN')">
                            <a th:if="${garage.vehiculoOcupanteId == null}"
                               th:href="@{/garages/asignar/{id}(id=${garage.id})}" 
                               class="btn btn-success btn-sm" title="Asignar Vehículo">
                               Asignar
                            </a>

                            <a th:if="${garage.vehiculoOcupanteId != null}"
                               th:href="@{/garages/liberar/{id}(id=${garage.id})}" 
                               class="btn btn-outline-secondary btn-sm" title="Liberar Garage"
                               onclick="return confirm('¿Está seguro de liberar este garage?');">
                               Liberar
                            </a>
                            
                            <a th:if="${garage.propietarioId == null}"
                                th:href="@{/garages/comprar/{id}(id=${garage.id})}" 
                                class="btn btn-primary btn-sm" title="Registrar Venta">
                                Vender
                            </a>

                            <a th:if="${garage.propietarioId != null}"
                                th:href="@{/garages/liberar-dueno/{id}(id=${garage.id})}" 
                                class="btn btn-outline-danger btn-sm" title="Anular Venta"
                                onclick="return confirm('¿Quitar al propietario de este garage?');">
                                Quitar Dueño
                            </a>

                            <a th:href="@{/garages/editar/{id}(id=${garage.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/garages/eliminar/{id}(id=${garage.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${garages.isEmpty()}" class="alert alert-info" role="alert">
            No hay garages registrados en el sistema.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
