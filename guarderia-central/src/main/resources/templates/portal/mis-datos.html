<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Hola, <span th:text="${socio.nombre}"></span></h2>
                <p class="card-text text-muted">
                    DNI: <span th:text="${socio.dni}"></span> | 
                    Teléfono: <span th:text="${socio.telefono}"></span>
                </p>
            </div>
        </div>

        <div class="row">
            
            <div class="col-md-12 mb-5">
                <h3 class="border-bottom pb-2 mb-3">Mis Vehículos</h3>
                
                <div th:if="${!vehiculos.isEmpty()}">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Matrícula</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Ubicación Actual</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="v : ${vehiculos}">
                                <td th:text="${v.matricula}"></td>
                                <td th:text="${v.nombre}"></td>
                                <td th:text="${v.tipo}"></td>
                                
                                <td>
                                    <span th:if="${v.garageId != null}" class="badge bg-success">
                                        Estacionado en: Zona <span th:text="${v.garageZona}"></span> - N° <span th:text="${v.garageNumero}"></span>
                                    </span>
                                    <span th:unless="${v.garageId != null}" class="badge bg-warning text-dark">
                                        Sin asignar (Fuera de la guardería)
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${vehiculos.isEmpty()}" class="alert alert-secondary">
                    No tienes vehículos registrados.
                </div>
            </div>

            <div class="col-md-12">
                <h3 class="border-bottom pb-2 mb-3">Mis Garages (Propiedades)</h3>
                
                <div th:if="${!garages.isEmpty()}">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Zona</th>
                                <th>N° Garage</th>
                                <th>Estado</th>
                                <th>Inquilino</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="g : ${garages}">
                                <td th:text="${g.zonaLetra}"></td>
                                <td th:text="${g.numeroGarage}"></td>
                                
                                <td>
                                    <span th:if="${g.vehiculoOcupanteId != null}" class="text-danger">OCUPADO</span>
                                    <span th:unless="${g.vehiculoOcupanteId != null}" class="text-success">LIBRE</span>
                                </td>
                                
                                <td th:text="${g.vehiculoOcupanteMatricula != null ? g.vehiculoOcupanteMatricula : '--'}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${garages.isEmpty()}" class="alert alert-secondary">
                    No eres propietario de ningún garage.
                </div>
            </div>

        </div>
    </div>

</body>
</html>
