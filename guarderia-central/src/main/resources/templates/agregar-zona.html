<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar Zona</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh; display:flex; justify-content:center; align-items:center; padding:20px;
}
.container {
    width:400px; background:white; padding:30px; border-radius:15px;
    box-shadow:0 10px 40px rgba(0,0,0,0.2);
}
h2 { text-align:center; margin-bottom:20px; }
label { display:block; font-weight:600; margin-top:10px; }
input { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:8px; transition:0.3s; }
input:focus { border-color:#667eea; outline:none; }
.btn-submit { width:100%; margin-top:20px; padding:12px; background:#667eea; color:white; font-weight:600; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
.btn-submit:hover { background:#5a67d8; }
.btn-back { display:block; text-align:center; margin-top:15px; color:#555; text-decoration:none; font-weight:600; }
.btn-back:hover { color:#333; }
</style>
</head>
<body>
<div class="container">

    
        <a th:href="@{/}" class="btn-home">üè† Volver al Inicio</a>
<h2>üè∑Ô∏è Registrar Nueva Zona</h2>

<form id="zonaForm">
    <label for="codigo">C√≥digo (A/B/C...)</label>
    <input type="text" id="codigo" name="codigo" required>

    <label for="tipoVehiculos">Tipo de Veh√≠culos</label>
    <input type="text" id="tipoVehiculos" name="tipoVehiculos" required>

    <label for="cantidadVehiculos">Cantidad de Veh√≠culos</label>
    <input type="number" id="cantidadVehiculos" name="cantidadVehiculos">

    <label for="profundidad">Profundidad</label>
    <input type="number" step="0.1" id="profundidad" name="profundidad">

    <label for="ancho">Ancho</label>
    <input type="number" step="0.1" id="ancho" name="ancho">

    <button type="submit" class="btn-submit">Guardar Zona</button>
</form>

<a th:href="@{/menu-zonas}" class="btn-back">‚¨Ö Volver a Zonas</a> <!--/guarderia-central/zonas-->
</div>

<script>
const API_ZONAS = "/guarderia-central/api/zonas";

document.getElementById("zonaForm").addEventListener("submit", async e => {
    e.preventDefault();

    const zona = {
        codigo: document.getElementById("codigo").value.trim(),
        tipoVehiculos: document.getElementById("tipoVehiculos").value.trim(),
        cantidadVehiculos: parseInt(document.getElementById("cantidadVehiculos").value) || 0,
        profundidad: parseFloat(document.getElementById("profundidad").value) || 0,
        ancho: parseFloat(document.getElementById("ancho").value) || 0
    };

    const res = await fetch(API_ZONAS, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(zona)
    });

    if(res.ok){
        alert("Zona guardada!");
        window.location.href="/guarderia-central/menu-zonas";
    }else{
        alert("Error al guardar la zona!");
    }
    
});
</script>
</body>
</html>
