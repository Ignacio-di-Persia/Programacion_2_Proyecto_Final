<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Garages Asignados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        
        <h1 class="mb-3">Garages Asignados</h1>
        <h4 class="text-secondary mb-4">
            Empleado: <span th:text="${empleado.nombre} + ' (' + ${empleado.codigo} + ')'"></span>
        </h4>

        <div th:if="${empleado.garagesAsignados != null and !empleado.garagesAsignados.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>N° Garage</th>
                        <th>Zona</th>
                        <th>Estado</th>
                        <th>Dueño</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="garage : ${empleado.garagesAsignados}">
                        <td th:text="${garage.id}"></td>
                        <td th:text="${garage.numeroGarage}"></td>
                        <td th:text="${garage.zonaLetra}"></td>
                        <td th:text="${garage.vehiculoOcupanteId != null ? 'OCUPADO' : 'Libre'}"></td>
                        <td th:text="${garage.propietarioNombre != null ? garage.propietarioNombre : '-- Ninguno --'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:unless="${empleado.garagesAsignados != null and !empleado.garagesAsignados.isEmpty()}" class="alert alert-info" role="alert">
            Este empleado no tiene garages asignados.
        </div>

        <a th:href="@{/empleados/listar}" class="btn btn-secondary mt-3">Volver a la Lista de Empleados</a>
    </div>
    
</body>
</html>
