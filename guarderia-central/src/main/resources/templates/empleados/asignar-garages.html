<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <h2 th:text="${titulo}" class="mb-4"></h2>
                <h4 class="text-secondary mb-4">Empleado: <span th:text="${empleado.nombre} + ' (' + ${empleado.codigo} + ')'"></span></h4>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/empleados/asignar-garages}" th:object="${asignacion}" method="post">

                    <input type="hidden" th:field="*{empleadoId}" />
                    
                    <div class="mb-3">
                        <label for="garageIds" class="form-label">Garages a Asignar (Selección Múltiple)</label>
                        
                        <select multiple th:field="*{garageIds}" class="form-select" size="10">
                            
                            <option th:each="garage : ${todosGarages}"
                                    th:value="${garage.id}"
                                    
                                    th:selected="${asignacion.garageIds != null and #lists.contains(asignacion.garageIds, garage.id)}">
                                    
                                    <span th:text="|${garage.numeroGarage} (Zona: ${garage.zonaLetra}) - ${garage.vehiculoOcupanteMatricula == null ? 'LIBRE' : 'OCUPADO'}|"></span>
                            </option>
                        </select>
                        <div class="form-text">Mantén presionada la tecla Ctrl/Cmd para seleccionar múltiples garages.</div>
                    </div>

                    <button type="submit" class="btn btn-success">Actualizar Asignación</button>
                    <a th:href="@{/empleados/listar}" class="btn btn-secondary">Volver a Lista</a>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
