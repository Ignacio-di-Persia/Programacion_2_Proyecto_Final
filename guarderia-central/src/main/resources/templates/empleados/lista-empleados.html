<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="mb-3">Gestión de Empleados</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a th:href="@{/empleados/agregar}" class="btn btn-primary mb-3">
            + Nuevo Empleado
        </a>

        <div th:if="${!empleados.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Especialidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.id}"></td>
                        <td th:text="${empleado.codigo}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.telefono}"></td>
                        <td th:text="${empleado.especialidad}"></td>
                        <td>
                            <a th:href="@{/empleados/ver-garages/{id}(id=${empleado.id})}" 
                                class="btn btn-secondary btn-sm" 
                                title="Ver Garages Asignados">
                                Ver Garages
                            </a>
                            <a th:href="@{/empleados/asignar-garages/{id}(id=${empleado.id})}" 
                                class="btn btn-info btn-sm text-white" 
                                title="Gestionar Garages">
                                Asignar Garages
                            </a>
                            <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${empleados.isEmpty()}" class="alert alert-info" role="alert">
            No hay empleados registrados en el sistema.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
