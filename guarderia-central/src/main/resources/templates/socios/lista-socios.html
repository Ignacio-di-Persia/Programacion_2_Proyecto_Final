<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="mb-3">Gestión de Socios</h1>

        <!-- Esta parte tiene sentido si venimos de una redireccion desde eliminar o guardar que usan el flashAtribute -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a th:href="@{/socios/agregar}" sec:authorize="hasRole('ADMIN')" class="btn btn-primary mb-3">
            + Nuevo Socio
        </a>

        <div th:if="${!socios.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="socio : ${socios}">
                        <td th:text="${socio.id}"></td>
                        <td th:text="${socio.nombre}"></td>
                        <td th:text="${socio.dni}"></td>
                        <td th:text="${socio.telefono}"></td>
                        <td th:text="${socio.direccion.calle} + ' ' + ${socio.direccion.altura}"></td>
                        <td sec:authorize="hasRole('ADMIN')"> <!-- TODO: podriamos ver de visualizar los garages de los socios que el empleado tiene a cargo en la seccion de acciones -->
                            <a th:href="@{/socios/editar/{id}(id=${socio.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/socios/eliminar/{id}(id=${socio.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${socios.isEmpty()}" class="alert alert-info" role="alert">
            No hay socios registrados en el sistema.
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
