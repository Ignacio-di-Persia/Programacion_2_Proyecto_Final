<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario de Socio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <!-- Esto adapta el titulo dependiendo de si estamos en agregar o editar o en caso de algun error en los datos del formulario que se debe realizar una correccion -->
                <h1 th:text="${titulo}" class="mb-3">Formulario de Socio</h1>
                <!-- Aca se informa el error en particular en caso de existir -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <strong>Error:</strong> <span th:text="${error}"></span>
                </div>

                <form th:action="@{${actionUrl}}" th:object="${socio}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" 
                               th:errorclass="'is-invalid'" /> <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" 
                             class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" th:field="*{dni}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" 
                             class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" 
                             class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
                        <input type="date" th:field="*{fechaIngreso}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('fechaIngreso')}" th:errors="*{fechaIngreso}" 
                             class="invalid-feedback"></div>
                    </div>

                    <hr>
                    <h5 class="mt-3">Dirección</h5>

                    <div class="mb-3">
                        <label for="calle" class="form-label">Calle</label>
                        <input type="text" th:field="*{direccion.calle}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('direccion.calle')}" th:errors="*{direccion.calle}" 
                             class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="altura" class="form-label">Altura</label>
                        <input type="number" th:field="*{direccion.altura}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('direccion.altura')}" th:errors="*{direccion.altura}" 
                             class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="barrio" class="form-label">Barrio</label>
                        <input type="text" th:field="*{direccion.barrio}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('direccion.barrio')}" th:errors="*{direccion.barrio}" 
                             class="invalid-feedback"></div>
                    </div>


                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/socios/listar}" class="btn btn-secondary">Cancelar</a>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
