<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Zonas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="mb-3">Gestión de Zonas</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a th:href="@{/zonas/agregar}" class="btn btn-primary mb-3">
            + Nueva Zona
        </a>

        <div th:if="${!zonas.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Letra</th>
                        <th>Tipo de Vehículo</th>
                        <th>Dimensiones (Ancho x Alto)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="zona : ${zonas}">
                        <td th:text="${zona.letra}"></td>
                        <td th:text="${zona.tipoVehiculosZona}"></td>
                        <td th:text="${zona.dimensionZona.ancho} + 'm x ' + ${zona.dimensionZona.alto} + 'm'"></td>
                        <td>
                            <a th:href="@{/zonas/editar/{id}(id=${zona.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/zonas/eliminar/{id}(id=${zona.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${zonas.isEmpty()}" class="alert alert-info" role="alert">
            No hay zonas registradas en el sistema.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
