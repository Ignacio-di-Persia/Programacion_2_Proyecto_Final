<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario de Zona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <h1 th:text="${titulo}" class="mb-3">Formulario de Zona</h1>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <strong>Error:</strong> <span th:text="${error}"></span>
                </div>

                <form th:action="@{${actionUrl}}" th:object="${zona}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="letra" class="form-label">Letra (A-Z)</label>
                        <input type="text" th:field="*{letra}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('letra')}" th:errors="*{letra}" 
                             class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="tipoVehiculosZona" class="form-label">Tipo de Veh√≠culo Permitido</label>
                        <select th:field="*{tipoVehiculosZona}" class="form-select" th:errorclass="'is-invalid'">
                            <option value="">-- Seleccione un tipo --</option>
                            <option th:each="tipo : ${T(com.tp.guarderia_central.models.enums.TipoVehiculo).values()}"
                                    th:value="${tipo}" 
                                    th:text="${tipo}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('tipoVehiculosZona')}" th:errors="*{tipoVehiculosZona}" 
                             class="invalid-feedback"></div>
                    </div>

                    <hr>
                    <h5 class="mt-3">Dimensiones de Garages en esta Zona</h5>

                    <div class="mb-3">
                        <label for="ancho" class="form-label">Ancho (ej. 3.50)</label>
                        <input type="number" step="0.01" th:field="*{dimensionZona.ancho}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('dimensionZona.ancho')}" th:errors="*{dimensionZona.ancho}" 
                             class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="alto" class="form-label">Alto (ej. 4.00)</label>
                        <input type="number" step="0.01" th:field="*{dimensionZona.alto}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('dimensionZona.alto')}" th:errors="*{dimensionZona.alto}" 
                             class="invalid-feedback"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/zonas/listar}" class="btn btn-secondary">Cancelar</a>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
