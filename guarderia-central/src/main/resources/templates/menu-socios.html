<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarderia Central - Inicio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 50px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-tertiary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(56, 249, 215, 0.4);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Socios</h1>
        <!-- <p class="subtitle"></p> -->
        
        <div class="buttons-container">
            <!-- Socios -->
            <a th:href="@{/socios/lista-socios}" class="btn btn-primary">
                <span class="icon">üìã</span>
                Ver Lista de Socios
            </a>
            
            <a th:href="@{/socios/agregar-socio}" class="btn btn-secondary">
                <span class="icon">‚ûï</span>
                Agregar Nuevo Socio
            </a>
        </div>
        <a th:href="@{/}" class="btn-back">üè† Volver al menu principal</a>

    </div>
</body>
</html>
