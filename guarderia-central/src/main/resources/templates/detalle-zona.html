<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle de Zona</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh; padding:20px;
}
.container { max-width:900px; margin:auto; background:white; padding:30px; border-radius:15px; box-shadow:0 10px 40px rgba(0,0,0,0.2);}
h1 { text-align:center; margin-bottom:20px; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { padding:12px; border-bottom:1px solid #ddd; text-align:center; }
th { background:#667eea; color:white; }
tr:hover { background:#f2f2f2; }
.btn { padding:10px 18px; border-radius:8px; border:none; font-weight:600; cursor:pointer; text-decoration:none; transition:0.3s; display:inline-block; }
.btn-home { background:#333; color:white; margin-bottom:15px; }
.btn-home:hover { background:#111; }
</style>
</head>
<body>
<div class="container">

    <a th:href="@{/}" class="btn btn-home">üè† Volver al Inicio</a>

    <h1>Zona <span th:text="${zona.codigo}"></span></h1>

    <table>
        <thead>
            <tr>
                <th>C√≥digo Garage</th>
                <th>Ocupado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="garage : ${garages}">
                <td th:text="${garage.codigo}"></td>
                <td th:text="${garage.ocupado} ? 'S√≠' : 'No'"></td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
