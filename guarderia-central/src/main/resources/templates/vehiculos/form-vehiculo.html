<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario de Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <h1 th:text="${titulo}" class="mb-3">Formulario de Vehículo</h1>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <strong>Error:</strong> <span th:text="${error}"></span>
                </div>

                <form th:action="@{${actionUrl}}" th:object="${vehiculo}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" th:field="*{matricula}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}" 
                             class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre/Alias</label>
                        <input type="text" th:field="*{nombre}" class="form-control" 
                               th:errorclass="'is-invalid'" />
                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" 
                             class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select th:field="*{tipo}" class="form-select" th:errorclass="'is-invalid'">
                            <option value="">-- Seleccione Tipo --</option>
                            <option th:each="t : ${T(com.tp.guarderia_central.models.enums.TipoVehiculo).values()}"
                                    th:value="${t}" th:text="${t}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="socioId" class="form-label">Propietario (Socio)</label>
                        <select th:field="*{socioId}" class="form-select" th:errorclass="'is-invalid'">
                            <option value="">-- Seleccione Dueño --</option>
                            <option th:each="s : ${socios}"
                                    th:value="${s.id}" 
                                    th:text="${s.nombre} + ' (DNI: ' + ${s.dni} + ')'">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('socioId')}" th:errors="*{socioId}" class="invalid-feedback"></div>
                    </div>

                    <hr>
                    <h5 class="mt-3">Dimensiones</h5>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ancho</label>
                            <input type="number" step="0.01" th:field="*{dimensiones.ancho}" class="form-control" th:errorclass="'is-invalid'" />
                            <div th:if="${#fields.hasErrors('dimensiones.ancho')}" th:errors="*{dimensiones.ancho}" class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Alto</label>
                            <input type="number" step="0.01" th:field="*{dimensiones.alto}" class="form-control" th:errorclass="'is-invalid'" />
                            <div th:if="${#fields.hasErrors('dimensiones.alto')}" th:errors="*{dimensiones.alto}" class="invalid-feedback"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/vehiculos/listar}" class="btn btn-secondary">Cancelar</a>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
