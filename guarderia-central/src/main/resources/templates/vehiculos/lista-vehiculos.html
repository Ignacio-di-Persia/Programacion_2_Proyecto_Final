<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="mb-3">Gestión de Vehículos</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a th:href="@{/vehiculos/agregar}" sec:authorize="hasRole('ADMIN')" class="btn btn-primary mb-3">
            + Nuevo Vehículo
        </a>

        <div th:if="${!vehiculos.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Matrícula</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Dimensiones</th>
                        <th>Propietario</th>
                        <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehiculo : ${vehiculos}">
                        <td th:text="${vehiculo.matricula}"></td>
                        <td th:text="${vehiculo.nombre}"></td>
                        <td th:text="${vehiculo.tipo}"></td>
                        <td th:text="${vehiculo.dimensiones.ancho} + 'm x ' + ${vehiculo.dimensiones.alto} + 'm'"></td>
                        
                        <td th:text="${vehiculo.socioNombre}"></td>
                        
                        <td sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${vehiculos.isEmpty()}" class="alert alert-info" role="alert">
            No hay vehículos registrados.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
